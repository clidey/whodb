AWSTemplateFormatVersion: "2010-09-09"
Description: >
  WhoDB self-hosted stack. Deploys only WhoDB on Fargate â€” no databases created.
  Bring your own existing databases. Optionally creates a VPC or uses an existing one.
  Supports HTTPS (with ACM cert) or plain HTTP.

Parameters:
  WhoDBImage:
    Type: String
    Default: clidey/whodb:latest
    Description: Docker image for WhoDB
  CertificateArn:
    Type: String
    Default: ""
    Description: ACM certificate ARN for HTTPS (leave empty for HTTP on 8080)
  VpcId:
    Type: String
    Default: ""
    Description: Existing VPC ID (leave empty to create a new VPC)
  PublicSubnetIds:
    Type: CommaDelimitedList
    Default: ""
    Description: Existing public subnet IDs (required if VpcId is set, at least 2)
  PrivateSubnetIds:
    Type: CommaDelimitedList
    Default: ""
    Description: Existing private subnet IDs (required if VpcId is set, at least 2)
  AllowedCIDR:
    Type: String
    Default: 0.0.0.0/0
    AllowedPattern: "(\\d{1,3}\\.){3}\\d{1,3}/\\d{1,2}"
    Description: CIDR range allowed to access the ALB
  ALBScheme:
    Type: String
    Default: internet-facing
    AllowedValues:
      - internet-facing
      - internal
    Description: ALB scheme (internet-facing or internal for private access)
  EnableAWSProvider:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: Enable AWS provider for auto-discovering RDS, ElastiCache, DocumentDB
  AWSProviderRegion:
    Type: String
    Default: ""
    Description: AWS region for provider discovery (defaults to stack region if empty)
  TaskCpu:
    Type: String
    Default: "512"
    AllowedValues: ["256", "512", "1024", "2048", "4096"]
    Description: Fargate task CPU units
  TaskMemory:
    Type: String
    Default: "1024"
    AllowedValues: ["512", "1024", "2048", "4096", "8192", "16384"]
    Description: Fargate task memory in MB
  AlarmSNSTopicArn:
    Type: String
    Default: ""
    Description: SNS topic ARN for CloudWatch alarm notifications (leave empty for no notifications)

Conditions:
  CreateVPC: !Equals [!Ref VpcId, ""]
  UseHTTPS: !Not [!Equals [!Ref CertificateArn, ""]]
  EnableAWS: !Equals [!Ref EnableAWSProvider, "true"]
  UseCustomRegion: !Not [!Equals [!Ref AWSProviderRegion, ""]]
  HasAlarmTopic: !Not [!Equals [!Ref AlarmSNSTopicArn, ""]]

Resources:
  # ---------- VPC (conditional) ----------
  VPC:
    Type: AWS::EC2::VPC
    Condition: CreateVPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Sub whodb-selfhosted-vpc-${AWS::StackName}

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Condition: CreateVPC

  IGWAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Condition: CreateVPC
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Condition: CreateVPC
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: whodb-selfhosted-public-a

  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Condition: CreateVPC
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: whodb-selfhosted-public-b

  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Condition: CreateVPC
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      Tags:
        - Key: Name
          Value: whodb-selfhosted-private-a

  PrivateSubnetB:
    Type: AWS::EC2::Subnet
    Condition: CreateVPC
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.4.0/24
      AvailabilityZone: !Select [1, !GetAZs ""]
      Tags:
        - Key: Name
          Value: whodb-selfhosted-private-b

  NATElasticIP:
    Type: AWS::EC2::EIP
    Condition: CreateVPC
    Properties:
      Domain: vpc

  NATGateway:
    Type: AWS::EC2::NatGateway
    Condition: CreateVPC
    Properties:
      AllocationId: !GetAtt NATElasticIP.AllocationId
      SubnetId: !Ref PublicSubnetA

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Condition: CreateVPC
    Properties:
      VpcId: !Ref VPC

  PublicRoute:
    Type: AWS::EC2::Route
    Condition: CreateVPC
    DependsOn: IGWAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetARouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: CreateVPC
    Properties:
      SubnetId: !Ref PublicSubnetA
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetBRouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: CreateVPC
    Properties:
      SubnetId: !Ref PublicSubnetB
      RouteTableId: !Ref PublicRouteTable

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Condition: CreateVPC
    Properties:
      VpcId: !Ref VPC

  PrivateRoute:
    Type: AWS::EC2::Route
    Condition: CreateVPC
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PrivateSubnetARouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: CreateVPC
    Properties:
      SubnetId: !Ref PrivateSubnetA
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnetBRouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: CreateVPC
    Properties:
      SubnetId: !Ref PrivateSubnetB
      RouteTableId: !Ref PrivateRouteTable

  # ---------- Security Groups ----------
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "WhoDB ALB - allow inbound from ${AllowedCIDR}"
      VpcId: !If [CreateVPC, !Ref VPC, !Ref VpcId]
      SecurityGroupIngress:
        - !If
          - UseHTTPS
          - IpProtocol: tcp
            FromPort: 443
            ToPort: 443
            CidrIp: !Ref AllowedCIDR
          - IpProtocol: tcp
            FromPort: 8080
            ToPort: 8080
            CidrIp: !Ref AllowedCIDR
        - !If
          - UseHTTPS
          - IpProtocol: tcp
            FromPort: 80
            ToPort: 80
            CidrIp: !Ref AllowedCIDR
          - !Ref AWS::NoValue

  WhoDBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: WhoDB Fargate task - allow inbound from ALB only
      VpcId: !If [CreateVPC, !Ref VPC, !Ref VpcId]
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref ALBSecurityGroup

  # ---------- ALB ----------
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: !Ref ALBScheme
      Subnets:
        - !If [CreateVPC, !Ref PublicSubnetA, !Select [0, !Ref PublicSubnetIds]]
        - !If [CreateVPC, !Ref PublicSubnetB, !Select [1, !Ref PublicSubnetIds]]
      SecurityGroups:
        - !Ref ALBSecurityGroup
      LoadBalancerAttributes:
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: "true"

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 8080
      Protocol: HTTP
      VpcId: !If [CreateVPC, !Ref VPC, !Ref VpcId]
      TargetType: ip
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3

  MainListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: !If [UseHTTPS, 443, 8080]
      Protocol: !If [UseHTTPS, HTTPS, HTTP]
      Certificates:
        !If
          - UseHTTPS
          - - CertificateArn: !Ref CertificateArn
          - !Ref AWS::NoValue
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup

  HTTPRedirectListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: UseHTTPS
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: "443"
            StatusCode: HTTP_301

  # ---------- ECS Fargate ----------
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub whodb-selfhosted-${AWS::StackName}

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskRole:
    Type: AWS::IAM::Role
    Condition: EnableAWS
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: whodb-aws-discovery
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - rds:DescribeDBInstances
                  - rds:DescribeDBClusters
                  - rds:ListTagsForResource
                  - elasticache:DescribeCacheClusters
                  - elasticache:DescribeReplicationGroups
                  - elasticache:DescribeServerlessCaches
                  - elasticache:ListTagsForResource
                  - docdb:DescribeDBClusters
                  - docdb:DescribeDBInstances
                  - docdb:ListTagsForResource
                  - sts:GetCallerIdentity
                Resource: "*"

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/whodb-selfhosted-${AWS::StackName}
      RetentionInDays: 30

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub whodb-selfhosted-${AWS::StackName}
      Cpu: !Ref TaskCpu
      Memory: !Ref TaskMemory
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !If [EnableAWS, !GetAtt TaskRole.Arn, !Ref AWS::NoValue]
      ContainerDefinitions:
        - Name: whodb
          Image: !Ref WhoDBImage
          PortMappings:
            - ContainerPort: 8080
          Environment:
            - !If
              - EnableAWS
              - Name: WHODB_ENABLE_AWS_PROVIDER
                Value: "true"
              - !Ref AWS::NoValue
            - !If
              - EnableAWS
              - Name: WHODB_AWS_PROVIDER
                Value: !Sub
                  - >-
                    [{"name":"AWS Discovery","region":"${Region}","discoverRDS":true,"discoverElastiCache":true,"discoverDocumentDB":true}]
                  - Region: !If [UseCustomRegion, !Ref AWSProviderRegion, !Ref "AWS::Region"]
              - !Ref AWS::NoValue
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: whodb

  FargateService:
    Type: AWS::ECS::Service
    DependsOn: MainListener
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: !Sub whodb-selfhosted-${AWS::StackName}
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      EnableExecuteCommand: false
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - !If [CreateVPC, !Ref PrivateSubnetA, !Select [0, !Ref PrivateSubnetIds]]
            - !If [CreateVPC, !Ref PrivateSubnetB, !Select [1, !Ref PrivateSubnetIds]]
          SecurityGroups:
            - !Ref WhoDBSecurityGroup
      LoadBalancers:
        - ContainerName: whodb
          ContainerPort: 8080
          TargetGroupArn: !Ref ALBTargetGroup

  # ---------- Auto Scaling ----------
  AutoScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 4
      MinCapacity: 1
      ResourceId: !Sub service/${ECSCluster}/${FargateService.Name}
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      RoleARN: !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService

  AutoScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: whodb-selfhosted-cpu-scaling
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref AutoScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        TargetValue: 70
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

  # ---------- CloudWatch Alarms ----------
  CPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub whodb-selfhosted-cpu-high-${AWS::StackName}
      AlarmDescription: WhoDB CPU utilization above 80%
      Namespace: AWS/ECS
      MetricName: CPUUtilization
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !GetAtt FargateService.Name
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 80
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
        !If
          - HasAlarmTopic
          - - !Ref AlarmSNSTopicArn
          - !Ref AWS::NoValue

  MemoryAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub whodb-selfhosted-memory-high-${AWS::StackName}
      AlarmDescription: WhoDB memory utilization above 80%
      Namespace: AWS/ECS
      MetricName: MemoryUtilization
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !GetAtt FargateService.Name
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 80
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
        !If
          - HasAlarmTopic
          - - !Ref AlarmSNSTopicArn
          - !Ref AWS::NoValue

Outputs:
  WhoDBURL:
    Description: WhoDB URL
    Value: !If
      - UseHTTPS
      - !Sub "https://${ALB.DNSName}"
      - !Sub "http://${ALB.DNSName}:8080"

  ALBDNSName:
    Description: ALB DNS name (point your CNAME here)
    Value: !GetAtt ALB.DNSName

  VpcId:
    Description: VPC ID (created or provided)
    Value: !If [CreateVPC, !Ref VPC, !Ref VpcId]

  AWSDiscoveryEnabled:
    Description: Whether AWS provider discovery is enabled
    Value: !If [EnableAWS, "true", "false"]
