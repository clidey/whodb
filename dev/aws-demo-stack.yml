AWSTemplateFormatVersion: "2010-09-09"
Description: >
  WhoDB hardened demo stack. Full stack (WhoDB + RDS + ElastiCache + DocumentDB)
  with production hardening: HTTPS, Secrets Manager credentials, encrypted databases,
  VPC flow logs, ALB access logs, auto-scaling, and CloudWatch alarms.
  Suitable for demos, evaluations, and showcasing.

Mappings:
  # ELB account IDs for ALB access logs â€” required for regions launched before Aug 2022.
  # Newer regions use the logdelivery.elasticloadbalancing.amazonaws.com service principal.
  # See: https://docs.aws.amazon.com/elasticloadbalancing/latest/application/enable-access-logging.html
  ELBAccountId:
    us-east-1:      { Id: "127311923021" }
    us-east-2:      { Id: "033677994240" }
    us-west-1:      { Id: "027434742980" }
    us-west-2:      { Id: "797873946194" }
    af-south-1:     { Id: "098369216593" }
    ap-east-1:      { Id: "754344448648" }
    ap-south-1:     { Id: "718504428378" }
    ap-southeast-1: { Id: "114774131450" }
    ap-southeast-2: { Id: "783225319266" }
    ap-southeast-3: { Id: "589379963580" }
    ap-northeast-1: { Id: "582318560864" }
    ap-northeast-2: { Id: "600734575887" }
    ap-northeast-3: { Id: "383597477331" }
    ca-central-1:   { Id: "985666609251" }
    eu-central-1:   { Id: "054676820928" }
    eu-west-1:      { Id: "156460612806" }
    eu-west-2:      { Id: "652711504416" }
    eu-west-3:      { Id: "009996457667" }
    eu-north-1:     { Id: "897822967062" }
    eu-south-1:     { Id: "635631232127" }
    me-south-1:     { Id: "076674570225" }
    sa-east-1:      { Id: "507241528517" }

Parameters:
  CertificateArn:
    Type: String
    Description: ACM certificate ARN for HTTPS on the ALB (required)
    AllowedPattern: "arn:[a-zA-Z0-9\\-]*:acm:.*"
    ConstraintDescription: Must be a valid ACM certificate ARN
  WhoDBImage:
    Type: String
    Default: clidey/whodb:latest
    Description: Docker image for WhoDB
  AllowedCIDR:
    Type: String
    Default: 0.0.0.0/0
    AllowedPattern: "(\\d{1,3}\\.){3}\\d{1,3}/\\d{1,2}"
    Description: CIDR range allowed to access the ALB (restrict for security)
  DeletionProtection:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: Enable deletion protection on databases (set false for teardown)
  AlarmSNSTopicArn:
    Type: String
    Default: ""
    Description: SNS topic ARN for CloudWatch alarm notifications (leave empty for no notifications)

Conditions:
  HasAlarmTopic: !Not [!Equals [!Ref AlarmSNSTopicArn, ""]]

Resources:
  # ---------- VPC ----------
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: whodb-demo-vpc

  InternetGateway:
    Type: AWS::EC2::InternetGateway

  IGWAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # ---------- VPC Flow Logs ----------
  VPCFlowLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /vpc/whodb-demo-${AWS::StackName}
      RetentionInDays: 30

  VPCFlowLogRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: vpc-flow-logs
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                Resource: "*"

  VPCFlowLog:
    Type: AWS::EC2::FlowLog
    Properties:
      ResourceId: !Ref VPC
      ResourceType: VPC
      TrafficType: ALL
      LogDestinationType: cloud-watch-logs
      LogGroupName: !Ref VPCFlowLogGroup
      DeliverLogsPermissionArn: !GetAtt VPCFlowLogRole.Arn

  # ---------- Subnets ----------
  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: whodb-demo-public-a

  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: whodb-demo-public-b

  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      Tags:
        - Key: Name
          Value: whodb-demo-private-a

  PrivateSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.4.0/24
      AvailabilityZone: !Select [1, !GetAZs ""]
      Tags:
        - Key: Name
          Value: whodb-demo-private-b

  # ---------- NAT Gateway ----------
  NATElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATElasticIP.AllocationId
      SubnetId: !Ref PublicSubnetA

  # ---------- Route Tables ----------
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: IGWAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetARouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetA
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetBRouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetB
      RouteTableId: !Ref PublicRouteTable

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PrivateSubnetARouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnetA
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnetBRouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnetB
      RouteTableId: !Ref PrivateRouteTable

  # ---------- Secrets Manager ----------
  DBSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub whodb-demo-db-${AWS::StackName}
      Description: Auto-generated credentials for RDS and DocumentDB
      GenerateSecretString:
        SecretStringTemplate: '{"username":"whodb"}'
        GenerateStringKey: password
        PasswordLength: 32
        ExcludeCharacters: '"@/\\'

  RedisAuthSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub whodb-demo-redis-${AWS::StackName}
      Description: Auto-generated auth token for ElastiCache Redis
      GenerateSecretString:
        SecretStringTemplate: "{}"
        GenerateStringKey: authToken
        PasswordLength: 64
        ExcludeCharacters: '"@/\\'

  # ---------- Security Groups ----------
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ALB - allow HTTPS from allowed CIDR
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref AllowedCIDR
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref AllowedCIDR

  WhoDBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: WhoDB Fargate task - allow inbound from ALB only
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref ALBSecurityGroup

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Databases - allow inbound from WhoDB only
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref WhoDBSecurityGroup
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref WhoDBSecurityGroup
        - IpProtocol: tcp
          FromPort: 27017
          ToPort: 27017
          SourceSecurityGroupId: !Ref WhoDBSecurityGroup

  # ---------- RDS PostgreSQL ----------
  RDSSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Private subnets for RDS
      SubnetIds:
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetB

  RDSMonitoringRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: monitoring.rds.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole

  RDSInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub whodb-demo-postgres-${AWS::StackName}
      Engine: postgres
      EngineVersion: "16.4"
      DBInstanceClass: db.t3.micro
      AllocatedStorage: 20
      MasterUsername: !Sub "{{resolve:secretsmanager:${DBSecret}:SecretString:username}}"
      MasterUserPassword: !Sub "{{resolve:secretsmanager:${DBSecret}:SecretString:password}}"
      DBName: whodb
      DBSubnetGroupName: !Ref RDSSubnetGroup
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      PubliclyAccessible: false
      StorageType: gp3
      StorageEncrypted: true
      MonitoringInterval: 60
      MonitoringRoleArn: !GetAtt RDSMonitoringRole.Arn
      DeletionProtection: !Ref DeletionProtection

  # ---------- ElastiCache Redis (ReplicationGroup for encryption) ----------
  ElastiCacheSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: Private subnets for ElastiCache
      SubnetIds:
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetB

  RedisReplicationGroup:
    Type: AWS::ElastiCache::ReplicationGroup
    Properties:
      ReplicationGroupDescription: WhoDB demo Redis with encryption
      ReplicationGroupId: !Sub whodb-redis-${AWS::StackName}
      Engine: redis
      CacheNodeType: cache.t3.micro
      NumCacheClusters: 1
      CacheSubnetGroupName: !Ref ElastiCacheSubnetGroup
      SecurityGroupIds:
        - !Ref DatabaseSecurityGroup
      AtRestEncryptionEnabled: true
      TransitEncryptionEnabled: true
      AuthToken: !Sub "{{resolve:secretsmanager:${RedisAuthSecret}:SecretString:authToken}}"

  # ---------- DocumentDB ----------
  DocDBSubnetGroup:
    Type: AWS::DocDB::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Private subnets for DocumentDB
      SubnetIds:
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetB

  DocDBCluster:
    Type: AWS::DocDB::DBCluster
    Properties:
      DBClusterIdentifier: !Sub whodb-demo-docdb-${AWS::StackName}
      MasterUsername: !Sub "{{resolve:secretsmanager:${DBSecret}:SecretString:username}}"
      MasterUserPassword: !Sub "{{resolve:secretsmanager:${DBSecret}:SecretString:password}}"
      VpcSecurityGroupIds:
        - !Ref DatabaseSecurityGroup
      DBSubnetGroupName: !Ref DocDBSubnetGroup
      StorageEncrypted: true
      DeletionProtection: !Ref DeletionProtection

  DocDBInstance:
    Type: AWS::DocDB::DBInstance
    Properties:
      DBClusterIdentifier: !Ref DocDBCluster
      DBInstanceClass: db.t3.medium
      DBInstanceIdentifier: !Sub whodb-demo-docdb-0-${AWS::StackName}

  # ---------- ALB with HTTPS ----------
  ALBLogBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Sub whodb-demo-alb-logs-${AWS::AccountId}-${AWS::Region}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: ExpireLogs
            Status: Enabled
            ExpirationInDays: 90

  ALBLogBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ALBLogBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          # Pre-Aug 2022 regions: ELB uses a region-specific account to write logs
          - Effect: Allow
            Principal:
              AWS: !Sub
                - "arn:${AWS::Partition}:iam::${ElbAccountId}:root"
                - ElbAccountId: !FindInMap [ELBAccountId, !Ref "AWS::Region", Id]
            Action: s3:PutObject
            Resource: !Sub "${ALBLogBucket.Arn}/AWSLogs/${AWS::AccountId}/*"
          # Post-Aug 2022 regions: ELB uses the service principal
          - Effect: Allow
            Principal:
              Service: logdelivery.elasticloadbalancing.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub "${ALBLogBucket.Arn}/AWSLogs/${AWS::AccountId}/*"
          - Effect: Allow
            Principal:
              Service: logdelivery.elasticloadbalancing.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt ALBLogBucket.Arn

  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    DependsOn: ALBLogBucketPolicy
    Properties:
      Scheme: internet-facing
      Subnets:
        - !Ref PublicSubnetA
        - !Ref PublicSubnetB
      SecurityGroups:
        - !Ref ALBSecurityGroup
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: "true"
        - Key: access_logs.s3.bucket
          Value: !Ref ALBLogBucket
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: "true"

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 8080
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3

  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup

  HTTPRedirectListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: "443"
            StatusCode: HTTP_301

  # ---------- ECS Fargate ----------
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub whodb-demo-${AWS::StackName}

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: whodb-aws-discovery
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - rds:DescribeDBInstances
                  - rds:DescribeDBClusters
                  - rds:ListTagsForResource
                  - elasticache:DescribeCacheClusters
                  - elasticache:DescribeReplicationGroups
                  - elasticache:DescribeServerlessCaches
                  - elasticache:ListTagsForResource
                  - docdb:DescribeDBClusters
                  - docdb:DescribeDBInstances
                  - docdb:ListTagsForResource
                  - sts:GetCallerIdentity
                Resource: "*"

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/whodb-demo-${AWS::StackName}
      RetentionInDays: 30

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub whodb-demo-${AWS::StackName}
      Cpu: "512"
      Memory: "1024"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      ContainerDefinitions:
        - Name: whodb
          Image: !Ref WhoDBImage
          PortMappings:
            - ContainerPort: 8080
          Environment:
            - Name: WHODB_ENABLE_AWS_PROVIDER
              Value: "true"
            - Name: WHODB_AWS_PROVIDER
              Value: !Sub >-
                [{"name":"AWS Demo","region":"${AWS::Region}","discoverRDS":true,"discoverElastiCache":true,"discoverDocumentDB":true}]
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: whodb

  FargateService:
    Type: AWS::ECS::Service
    DependsOn:
      - HTTPSListener
      - RDSInstance
      - RedisReplicationGroup
      - DocDBInstance
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: !Sub whodb-demo-${AWS::StackName}
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      EnableExecuteCommand: false
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - !Ref PrivateSubnetA
            - !Ref PrivateSubnetB
          SecurityGroups:
            - !Ref WhoDBSecurityGroup
      LoadBalancers:
        - ContainerName: whodb
          ContainerPort: 8080
          TargetGroupArn: !Ref ALBTargetGroup

  # ---------- Auto Scaling ----------
  AutoScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 4
      MinCapacity: 1
      ResourceId: !Sub service/${ECSCluster}/${FargateService.Name}
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      RoleARN: !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService

  AutoScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: whodb-demo-cpu-scaling
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref AutoScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        TargetValue: 70
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

  # ---------- CloudWatch Alarms ----------
  CPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub whodb-demo-cpu-high-${AWS::StackName}
      AlarmDescription: WhoDB CPU utilization above 80%
      Namespace: AWS/ECS
      MetricName: CPUUtilization
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !GetAtt FargateService.Name
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 80
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
        !If
          - HasAlarmTopic
          - - !Ref AlarmSNSTopicArn
          - !Ref AWS::NoValue

  MemoryAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub whodb-demo-memory-high-${AWS::StackName}
      AlarmDescription: WhoDB memory utilization above 80%
      Namespace: AWS/ECS
      MetricName: MemoryUtilization
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !GetAtt FargateService.Name
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 80
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
        !If
          - HasAlarmTopic
          - - !Ref AlarmSNSTopicArn
          - !Ref AWS::NoValue

Outputs:
  WhoDBURL:
    Description: WhoDB URL (HTTPS)
    Value: !Sub "https://${ALB.DNSName}"

  VpcId:
    Description: VPC ID
    Value: !Ref VPC

  RDSEndpoint:
    Description: RDS PostgreSQL endpoint
    Value: !GetAtt RDSInstance.Endpoint.Address

  ElastiCacheEndpoint:
    Description: ElastiCache Redis endpoint
    Value: !GetAtt RedisReplicationGroup.PrimaryEndPoint.Address

  DocumentDBEndpoint:
    Description: DocumentDB endpoint
    Value: !GetAtt DocDBCluster.Endpoint

  DBSecretArn:
    Description: Secrets Manager ARN for RDS/DocumentDB credentials
    Value: !Ref DBSecret

  RedisAuthSecretArn:
    Description: Secrets Manager ARN for Redis auth token
    Value: !Ref RedisAuthSecret
