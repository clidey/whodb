mutation ImportPreview(
  $file: Upload!
  $options: ImportFileOptions!
  $schema: String
  $storageUnit: String
  $useHeaderMapping: Boolean
) {
  ImportPreview(
    file: $file
    options: $options
    schema: $schema
    storageUnit: $storageUnit
    useHeaderMapping: $useHeaderMapping
  ) {
    Sheet
    Columns
    Rows
    Truncated
    ValidationError
    RequiresAllowAutoGenerated
    AutoGeneratedColumns
    Mapping {
      SourceColumn
      TargetColumn
    }
  }
}
