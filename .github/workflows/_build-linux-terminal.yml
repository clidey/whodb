name: Build Linux Server Binaries

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to build'
        required: true
        type: string

permissions:
  contents: read
  actions: write

jobs:
  build-server:
    name: Build Linux Server Binaries (CE)
    runs-on: ubuntu-latest
    environment: permission-required
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: block
          allowed-endpoints: >
            _http._tcp.azure.archive.ubuntu.com:443
            _https._tcp.esm.ubuntu.com:443
            _https._tcp.motd.ubuntu.com:443
            _https._tcp.packages.microsoft.com:443
            api.github.com:443
            app.posthog.com:443
            azure.archive.ubuntu.com:80
            deb.debian.org:443
            deb.debian.org:80
            esm.ubuntu.com:443
            github.com:443
            packages.microsoft.com:443
            proxy.golang.org:443
            registry.npmjs.org:443
            storage.googleapis.com:443
            sum.golang.org:443
            us.i.posthog.com:443
            us.posthog.com:443

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: false

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'core/go.mod'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc libc6-dev \
            gcc-aarch64-linux-gnu \
            gcc-riscv64-linux-gnu \
            gcc-arm-linux-gnueabihf

      - name: Download frontend build artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: frontend-build-ce
          path: frontend/build

      - name: Copy frontend to core build directory
        run: |
          rm -rf core/build
          mkdir -p core/build
          cp -r frontend/build/* core/build/

      - name: Add arm/riscv64 build tags to BAML client
        run: |
          # BAML doesn't support arm (armv6/armv7) or riscv64, so we exclude baml_client from these builds
          # This allows the server to work for non-AI features on arm and riscv64
          for dir in core/baml_client core/baml_client/types core/baml_client/stream_types core/baml_client/type_builder; do
            for file in "$dir"/*.go; do
              if [ -f "$file" ] && ! head -1 "$file" | grep -q "^//go:build"; then
                { echo '//go:build !arm && !riscv64'; echo ''; cat "$file"; } > "$file.tmp" && mv "$file.tmp" "$file"
              fi
            done
          done

      - name: Build all server binaries
        working-directory: ./desktop-ce
        env:
          VERSION: ${{ inputs.version }}
        run: |
          make server-all VERSION=${{ inputs.version }}

      - name: Verify server binaries
        run: |
          echo "Verifying built server binaries..."
          ls -lh desktop-common/build-server/

          for binary in desktop-common/build-server/whodb-*-linux-*; do
            if [ -f "$binary" ]; then
              echo "✅ Binary: $(basename $binary)"
              file "$binary"
            else
              echo "❌ Missing binary: $binary"
              exit 1
            fi
          done

      - name: Upload server binaries artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: server-binaries-ce
          path: desktop-common/build-server/whodb-*-linux-*
          retention-days: 1
