name: Build Linux Server Binaries

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to build'
        required: true
        type: string

permissions:
  contents: read
  actions: write

jobs:
  build-server:
    name: Build Linux Server Binaries (CE)
    runs-on: ubuntu-latest
    environment: permission-required
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            _http._tcp.azure.archive.ubuntu.com:443
            _https._tcp.esm.ubuntu.com:443
            _https._tcp.motd.ubuntu.com:443
            _https._tcp.packages.microsoft.com:443
            api.github.com:443
            azure.archive.ubuntu.com:80
            esm.ubuntu.com:443
            github.com:443
            packages.microsoft.com:443
            proxy.golang.org:443
            registry.npmjs.org:443
            storage.googleapis.com:443
            sum.golang.org:443

      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: false

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: '1.25'

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10
          run_install: false

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc libc6-dev \
            gcc-aarch64-linux-gnu \
            gcc-riscv64-linux-gnu \
            gcc-arm-linux-gnueabihf

      - name: Build frontend
        working-directory: ./frontend
        env:
          CYPRESS_INSTALL_BINARY: "0"
        run: |
          pnpm install
          pnpm run build:ce

      - name: Copy frontend to core build directory
        run: |
          rm -rf core/build
          mkdir -p core/build
          cp -r frontend/build/* core/build/

      - name: Build all server binaries
        working-directory: ./desktop-ce
        env:
          VERSION: ${{ inputs.version }}
        run: |
          make server-all VERSION=${{ inputs.version }}

      - name: Verify server binaries
        run: |
          echo "Verifying built server binaries..."
          ls -lh desktop-common/build-server/

          for binary in desktop-common/build-server/whodb-*-linux-*; do
            if [ -f "$binary" ]; then
              echo "✅ Binary: $(basename $binary)"
              file "$binary"
            else
              echo "❌ Missing binary: $binary"
              exit 1
            fi
          done

      - name: Upload server binaries artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: server-binaries-ce
          path: desktop-common/build-server/whodb-*-linux-*
          retention-days: 1
