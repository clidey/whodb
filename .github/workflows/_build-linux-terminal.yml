name: Build Linux Terminal Binaries

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to build'
        required: true
        type: string

permissions:
  contents: read
  actions: write

jobs:
  build-terminal:
    name: Build Linux Terminal Binaries (CE)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc libc6-dev

      - name: Build frontend
        working-directory: ./frontend
        env:
          CYPRESS_INSTALL_BINARY: "0"
        run: |
          pnpm install
          pnpm run build:ce

      - name: Copy frontend to core build directory
        run: |
          rm -rf core/build
          mkdir -p core/build
          cp -r frontend/build/* core/build/

      - name: Build all CLI binaries
        working-directory: ./desktop-ce
        env:
          VERSION: ${{ inputs.version }}
        run: |
          make cli-all VERSION=${{ inputs.version }}

      - name: Verify Terminal binaries
        run: |
          echo "Verifying built Terminal binaries..."
          ls -lh desktop-common/build-cli/

          for binary in desktop-common/build-cli/whodb-*-linux-*; do
            if [ -f "$binary" ]; then
              echo "✅ Binary: $(basename $binary)"
              file "$binary"
            else
              echo "❌ Missing binary: $binary"
              exit 1
            fi
          done

      - name: Upload Terminal binaries artifact
        uses: actions/upload-artifact@v4
        with:
          name: terminal-binaries-ce
          path: desktop-common/build-cli/whodb-*-linux-*
          retention-days: 1
