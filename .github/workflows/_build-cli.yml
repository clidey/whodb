name: Build CLI Binaries

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to build'
        required: true
        type: string

permissions:
  contents: read
  actions: write

jobs:
  build-cli-linux:
    name: Build CLI (Linux ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    environment: permission-required
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            make_target: ci-build-linux-amd64
            binary_name: whodb-cli-linux-amd64
          - os: ubuntu-24.04-arm
            arch: arm64
            make_target: ci-build-linux-arm64
            binary_name: whodb-cli-linux-arm64
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            deb.debian.org:443
            deb.debian.org:80
            dl.google.com:443
            github.com:443
            go.dev:443
            golang.org:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443

      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: false

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: 'cli/go.mod'

      - name: Build CLI
        working-directory: ./cli
        run: make ${{ matrix.make_target }} VERSION=${{ inputs.version }}

      - name: Upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: cli-binary-${{ matrix.binary_name }}
          path: cli/build/${{ matrix.binary_name }}
          retention-days: 1

  build-cli-linux-armv7:
    name: Build CLI (Linux armv7)
    runs-on: ubuntu-latest
    environment: permission-required
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            archive.ubuntu.com:80
            archive.ubuntu.com:443
            azure.archive.ubuntu.com:80
            deb.debian.org:443
            deb.debian.org:80
            dl.google.com:443
            github.com:443
            go.dev:443
            golang.org:443
            objects.githubusercontent.com:443
            packages.microsoft.com:443
            proxy.golang.org:443
            security.ubuntu.com:80
            security.ubuntu.com:443
            storage.googleapis.com:443
            sum.golang.org:443

      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: false

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: 'cli/go.mod'

      - name: Install cross-compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf

      - name: Add armv7 build tags to BAML client
        run: |
          # BAML doesn't support armv7, so we exclude baml_client from arm builds
          # This allows the CLI to work for non-AI features on armv7
          for dir in core/baml_client core/baml_client/types core/baml_client/stream_types core/baml_client/type_builder; do
            for file in "$dir"/*.go; do
              if [ -f "$file" ] && ! head -1 "$file" | grep -q "^//go:build"; then
                { echo '//go:build !arm'; echo ''; cat "$file"; } > "$file.tmp" && mv "$file.tmp" "$file"
              fi
            done
          done

      - name: Build CLI
        working-directory: ./cli
        run: make ci-build-linux-armv7 VERSION=${{ inputs.version }}

      - name: Upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: cli-binary-whodb-cli-linux-armv7
          path: cli/build/whodb-cli-linux-armv7
          retention-days: 1

  build-cli-macos:
    name: Build CLI (macOS)
    runs-on: macos-latest
    environment: permission-required
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            deb.debian.org:443
            deb.debian.org:80
            dl.google.com:443
            github.com:443
            go.dev:443
            golang.org:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443

      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: false

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: 'cli/go.mod'

      - name: Build CLI (both architectures)
        working-directory: ./cli
        env:
          VERSION: ${{ inputs.version }}
        run: |
          make ci-build-darwin-arm64 VERSION=$VERSION
          make ci-build-darwin-amd64 VERSION=$VERSION

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: cli-binary-whodb-cli-darwin-arm64
          path: cli/build/whodb-cli-darwin-arm64
          retention-days: 1

      - name: Upload AMD64 artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: cli-binary-whodb-cli-darwin-amd64
          path: cli/build/whodb-cli-darwin-amd64
          retention-days: 1

  build-cli-windows:
    name: Build CLI (Windows ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    environment: permission-required
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: amd64
            make_target: ci-build-windows-amd64
            binary_name: whodb-cli-windows-amd64.exe
          # Windows ARM64 disabled
          # - os: windows-11-arm
          #   arch: arm64
          #   make_target: ci-build-windows-arm64
          #   binary_name: whodb-cli-windows-arm64.exe
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            deb.debian.org:443
            deb.debian.org:80
            dl.google.com:443
            github.com:443
            go.dev:443
            golang.org:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443

      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: false

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: 'cli/go.mod'

      - name: Build CLI
        working-directory: ./cli
        shell: pwsh
        run: make ${{ matrix.make_target }} VERSION=${{ inputs.version }}

      - name: Upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: cli-binary-${{ matrix.binary_name }}
          path: cli/build/${{ matrix.binary_name }}
          retention-days: 1

  # Combine all binaries into single artifact for downstream jobs
  combine-cli-binaries:
    name: Combine CLI Binaries
    runs-on: ubuntu-latest
    needs: [build-cli-linux, build-cli-linux-armv7, build-cli-macos, build-cli-windows]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            deb.debian.org:443
            deb.debian.org:80

      - name: Download all CLI binaries
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          pattern: cli-binary-*
          path: binaries/
          merge-multiple: true

      - name: List binaries
        run: |
          echo "Combined CLI binaries:"
          ls -la binaries/

      - name: Upload combined artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: cli-binaries
          path: binaries/
          retention-days: 1
