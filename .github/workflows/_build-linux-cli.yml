name: Build Linux CLI Binaries

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to build'
        required: true
        type: string

permissions:
  contents: read
  actions: write

jobs:
  build-cli:
    name: Build Linux CLI Binaries (CE)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc libc6-dev

      - name: Build all CLI binaries
        working-directory: ./desktop-ce
        env:
          VERSION: ${{ inputs.version }}
        run: |
          make cli-all VERSION=${{ inputs.version }}

      - name: Verify CLI binaries
        run: |
          echo "Verifying built CLI binaries..."
          ls -lh desktop-common/build-cli/

          for binary in desktop-common/build-cli/whodb-*-linux-*; do
            if [ -f "$binary" ]; then
              echo "✅ Binary: $(basename $binary)"
              file "$binary"
            else
              echo "❌ Missing binary: $binary"
              exit 1
            fi
          done

      - name: Upload CLI binaries artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-binaries-ce
          path: desktop-common/build-cli/whodb-*-linux-*
          retention-days: 1
