    override-build: |
      # Install Wails (required by Makefile)
      go install github.com/wailsapp/wails/v2/cmd/wails@latest
      export PATH=$PATH:$HOME/go/bin

      # Read version from .snap_version file created by GitHub Actions
      VERSION_FILE="${SNAPCRAFT_PROJECT_DIR}/.snap_version"
      if [ -f "$VERSION_FILE" ]; then
        VERSION=$(cat "$VERSION_FILE")
        echo "Building with version: $VERSION"
      else
        VERSION="dev"
        echo "No .snap_version file found, using default version: $VERSION"
      fi

      # Copy frontend build from previous part to expected location
      mkdir -p desktop-ce/frontend/dist
      cp -r $SNAPCRAFT_STAGE/frontend-dist/* desktop-ce/frontend/dist/

      # Change to desktop-ce directory
      cd desktop-ce

      # Use the Makefile's CI build target (which handles all proper configuration)
      make ci-build-prod-linux VERSION="$VERSION"

      # The Makefile places the binary in build/linux/$(uname -m)/
      ARCH=$(uname -m)

      # Compress the binary with UPX for size reduction
      if command -v upx >/dev/null 2>&1; then
        echo "Compressing binary with UPX..."
        upx --best --lzma build/linux/$ARCH/whodb || true
      fi

      # Install it to the snap location
      install -D -m755 build/linux/$ARCH/whodb $SNAPCRAFT_PART_INSTALL/bin/whodb

      # Strip debug symbols from all libraries to reduce size
      echo "Stripping debug symbols from libraries..."
      find $SNAPCRAFT_PART_INSTALL -type f -name "*.so*" -exec strip --strip-unneeded {} \; 2>/dev/null || true

      # Remove ICU data files we don't need (keep only essential)
      echo "Reducing ICU data size..."
      if [ -d "$SNAPCRAFT_PART_INSTALL/usr/share/icu" ]; then
        # Keep only essential ICU data
        find $SNAPCRAFT_PART_INSTALL/usr/share/icu -type f -size +1M -delete 2>/dev/null || true
      fi

      # Remove any Python bytecode that might have snuck in
      find $SNAPCRAFT_PART_INSTALL -name "*.pyc" -delete 2>/dev/null || true
      find $SNAPCRAFT_PART_INSTALL -name "*.pyo" -delete 2>/dev/null || true

      # Remove any duplicate libraries
      echo "Checking for duplicate libraries..."
      fdupes -rdN $SNAPCRAFT_PART_INSTALL/usr/lib 2>/dev/null || true
    override-prime: |
      # Copy everything first
      craftctl default

      # Aggressive library stripping
      echo "Performing aggressive library optimization..."

      # Strip all ELF binaries and libraries aggressively
      find . -type f -exec sh -c 'file "$1" | grep -q "ELF" && strip --strip-all "$1" 2>/dev/null' _ {} \;

      # Remove all static libraries (not needed at runtime)
      find . -name "*.a" -delete

      # Remove pkg-config files
      rm -rf usr/lib/*/pkgconfig usr/share/pkgconfig

      # Remove CMake files
      rm -rf usr/lib/*/cmake usr/share/cmake*

      # Remove all development headers
      rm -rf usr/include

      # Remove all documentation
      rm -rf usr/share/doc usr/share/man usr/share/info usr/share/gtk-doc

      # Remove all example files
      find . -type d -name "examples" -exec rm -rf {} + 2>/dev/null || true
      find . -type d -name "demos" -exec rm -rf {} + 2>/dev/null || true

      # Remove GIR files (GObject Introspection)
      rm -rf usr/share/gir-1.0
      rm -rf usr/lib/*/girepository-1.0

      # Remove all test files
      find . -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
      find . -type d -name "test" -exec rm -rf {} + 2>/dev/null || true

      # Remove Python files (not needed)
      find . -name "*.py" -delete
      find . -name "*.pyc" -delete
      find . -name "*.pyo" -delete
      rm -rf usr/lib/python*

      # Remove Perl modules (not needed)
      rm -rf usr/share/perl*
      rm -rf usr/lib/*/perl*

      # Remove debug symbols
      find . -name "*.debug" -delete

      # Remove unused GStreamer plugins (keep only absolutely essential)
      if [ -d usr/lib/*/gstreamer-1.0 ]; then
        # Keep only core plugins needed for audio
        find usr/lib/*/gstreamer-1.0 -name "*.so" ! -name "libgstcoreelements.so" \
          ! -name "libgstautodetect.so" ! -name "libgstalsa.so" \
          ! -name "libgstpulseaudio.so" ! -name "libgstplayback.so" \
          ! -name "libgsttypefindfunctions.so" ! -name "libgstaudioconvert.so" \
          ! -name "libgstaudioresample.so" ! -name "libgstvolume.so" -delete 2>/dev/null || true
      fi

      # Remove all fonts except essential ones
      if [ -d usr/share/fonts ]; then
        # Keep only Liberation Sans for basic text rendering
        find usr/share/fonts -type f ! -path "*/liberation/*" ! -name "*Liberation*" -delete 2>/dev/null || true
      fi

      # Remove unnecessary icon themes (keep only essential icons)
      rm -rf usr/share/icons/Adwaita
      rm -rf usr/share/icons/HighContrast
      find usr/share/icons -name "*.svg" -delete 2>/dev/null || true

      # Remove MIME database cache (will be regenerated if needed)
      rm -rf usr/share/mime/application usr/share/mime/audio usr/share/mime/chemical
      rm -rf usr/share/mime/image usr/share/mime/message usr/share/mime/model
      rm -rf usr/share/mime/multipart usr/share/mime/text usr/share/mime/video
      rm -rf usr/share/mime/x-content usr/share/mime/x-epoc
      rm -f usr/share/mime/mime.cache

      # Remove GTK update icon cache
      rm -f usr/share/icons/*/icon-theme.cache

      # Remove any .la libtool files
      find . -name "*.la" -delete

      # Remove any backup files
      find . -name "*~" -delete
      find . -name "*.bak" -delete
      find . -name "*.old" -delete

      # Remove unused locale data (keep only en_US)
      find usr/share/locale -mindepth 1 -maxdepth 1 ! -name "en*" -exec rm -rf {} + 2>/dev/null || true

      # Remove all charset/encoding data except UTF-8
      if [ -d usr/lib/*/gconv ]; then
        find usr/lib/*/gconv -name "*.so" ! -name "UTF*.so" ! -name "ISO8859*.so" ! -name "UNICODE*.so" -delete 2>/dev/null || true
      fi

      # Remove WebKit's unused data
      rm -rf usr/share/webkitgtk-*
      rm -rf usr/lib/*/webkit2gtk-*/injected-bundle/*.la

      # Remove large WebKit resources we don't need
      find usr/lib/*/webkit2gtk-*/ -name "*.pak" -size +1M -delete 2>/dev/null || true
      find usr/lib/*/webkit2gtk-*/ -name "icudtl.dat" -delete 2>/dev/null || true

      # Remove any WebKit debug files
      find usr/lib/*/webkit2gtk-*/ -name "*.debug" -delete 2>/dev/null || true
      find usr/libexec/webkit2gtk-*/ -name "*.debug" -delete 2>/dev/null || true

      # Remove all .pc files (pkg-config)
      find . -name "*.pc" -delete

      # Remove unused Mesa drivers (keep only software renderer)
      if [ -d usr/lib/*/dri ]; then
        find usr/lib/*/dri -name "*.so" ! -name "*swrast*" -delete 2>/dev/null || true
      fi

      # Remove all Vala files
      rm -rf usr/share/vala*

      # Remove all aclocal files
      rm -rf usr/share/aclocal

      # Remove unnecessary symbolic links (keep only essential ones)
      find usr/lib -type l -name "*.so" | while read link; do
        target=$(readlink "$link")
        # Remove versioned symlinks that point to the same directory
        if [[ "$target" == *.so.* ]]; then
          # Keep the link only if it's a major version link (e.g., .so.1 not .so.1.2.3)
          if [[ ! "$link" =~ \.so\.[0-9]+$ ]]; then
            rm -f "$link" 2>/dev/null || true
          fi
        fi
      done

      # Compress any remaining text/config files
      find . -type f \( -name "*.xml" -o -name "*.json" -o -name "*.conf" -o -name "*.ini" \) -exec gzip -9 {} \; 2>/dev/null || true
      # Create symlinks for compressed files so they can still be read
      for f in $(find . -name "*.gz"); do
        ln -sf "$(basename "$f")" "${f%.gz}" 2>/dev/null || true
      done

      # Remove any Qt/KDE files that might have snuck in
      rm -rf usr/share/qt* usr/lib/*/qt*
      rm -rf usr/share/kde* usr/lib/*/kde*

      # Remove any systemd files (not needed in snap)
      rm -rf usr/lib/systemd lib/systemd etc/systemd

      # Remove any udev rules (handled by snapd)
      rm -rf usr/lib/udev lib/udev etc/udev

      # Final pass: remove empty directories
      find . -type d -empty -delete 2>/dev/null || true

      # Report final size
      echo "Final prime directory size:"
      du -sh .

      # Report largest remaining directories
      echo "Largest directories:"
      du -sh usr/lib/* 2>/dev/null | sort -rh | head -10 || true

  webkit-launcher:
    plugin: dump
    source: .
    override-build: |
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin
      cat > $SNAPCRAFT_PART_INSTALL/bin/webkit-launcher << 'EOF'
      #!/bin/bash

      # Detect architecture
      if [ "$(uname -m)" = "x86_64" ]; then
        ARCH_TRIPLET="x86_64-linux-gnu"
      elif [ "$(uname -m)" = "aarch64" ]; then
        ARCH_TRIPLET="aarch64-linux-gnu"
      else
        ARCH_TRIPLET="${SNAPCRAFT_ARCH_TRIPLET}"
      fi

      # Debug: Check if WebKit subprocess exists
      echo "Checking for WebKit subprocesses..." >&2
      if [ -f "${SNAP}/usr/lib/${ARCH_TRIPLET}/webkit2gtk-4.1/WebKitNetworkProcess" ]; then
        echo "Found WebKitNetworkProcess at ${SNAP}/usr/lib/${ARCH_TRIPLET}/webkit2gtk-4.1/" >&2
      elif [ -f "${SNAP}/usr/libexec/webkit2gtk-4.1/WebKitNetworkProcess" ]; then
        echo "Found WebKitNetworkProcess at ${SNAP}/usr/libexec/webkit2gtk-4.1/" >&2
      else
        echo "WARNING: WebKitNetworkProcess not found!" >&2
        find "${SNAP}" -name "WebKitNetworkProcess" 2>/dev/null | head -5
      fi

      # Set WebKit paths
      export WEBKIT_EXEC_PATH="${SNAP}/usr/lib/${ARCH_TRIPLET}/webkit2gtk-4.1:${SNAP}/usr/libexec/webkit2gtk-4.1"
      export WEBKIT2_EXEC_PATH="${WEBKIT_EXEC_PATH}"

      # Additional WebKit environment
      export WEBKIT_DISABLE_SANDBOX_THIS_IS_DANGEROUS="1"
      export WEBKIT_DISABLE_COMPOSITING_MODE="1"

      # Disable GIO proxy module that's causing libpxbackend errors
      export GIO_USE_PROXY_RESOLVER="dummy"
      unset GIO_MODULE_DIR
      unset GIO_EXTRA_MODULES

      # If running under WSL or no portal is exposed, prefer X11 to avoid Wayland protocol errors
      if grep -qi microsoft /proc/version 2>/dev/null || [ -n "$WSL_DISTRO_NAME" ]; then
        export GDK_BACKEND="x11"
      elif env -i DBUS_SESSION_BUS_ADDRESS="$DBUS_SESSION_BUS_ADDRESS" dbus-send --session \
          --dest=org.freedesktop.portal.Desktop \
          /org/freedesktop/portal/desktop \
          org.freedesktop.DBus.Peer.Ping >/dev/null 2>&1; then
        :
      else
        export GDK_BACKEND="x11"
      fi

      # Library paths
      export LD_LIBRARY_PATH="${SNAP}/usr/lib/${ARCH_TRIPLET}:${SNAP}/usr/lib:${SNAP}/lib/${ARCH_TRIPLET}:${SNAP}/lib:${LD_LIBRARY_PATH}"

      # Graphics/EGL configuration for software rendering
      export LIBGL_ALWAYS_SOFTWARE="1"
      export __EGL_VENDOR_LIBRARY_FILENAMES="${SNAP}/usr/share/glvnd/egl_vendor.d/50_mesa.json"
      export LIBGL_DRIVERS_PATH="${SNAP}/usr/lib/${ARCH_TRIPLET}/dri"
      export __GLX_VENDOR_LIBRARY_NAME="mesa"
      export MESA_LOADER_DRIVER_OVERRIDE="swrast"
      export EGL_PLATFORM="x11"

      exec "$@"
      EOF
      chmod +x $SNAPCRAFT_PART_INSTALL/bin/webkit-launcher

